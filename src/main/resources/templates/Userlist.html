    <script>

			} else {

    <script>

<div class="container">
	<div class="row">
		<div class="col-3">
			<div class="list-group">
				<a th:href="@{/home}" class="list-group-item list-group-item-action">
				・ホーム</a>
				<a th:href="@{/GS/Userlist}" class="list-group-item list-group-item-action active" aria-current="true" style="color:#FFFFFF; background: #cc0000; border-color:#cc0000;">ユーザー管理</a>
			</div>
		</div>
		<div class="col-9">
		<div class="text">ユーザー管理
		</div>
		<h4 class="text">ユーザー一覧
		</h4>
			<table class="table">
				<tr class="table-dark">
					<th scope="col">No.</th>
					<th scope="col">ユーザーID</th>
					<th scope="col">メールアドレス</th>
					<th scope="col">ユーザー権限</th>
					<th scope="col">ログイン</br>ロック</th>
					<th scope="col">削除</th>
				</tr>
				<th:block th:each="member : ${list}">
					<tr>
						<!-- DB登録カウンタ数 -->
						<th scope="row" th:text="${memberStat.index + 1}">1</th>
						<!-- ユーザID -->
						<td><a th:href="@{'/GS/Modify/' + ${member.USER_ID}}" th:text="${member.USER_ID}" ></a></td>
						<!-- メールアドレス -->
						<td th:text="${member.MAIL_ADR}"></td>
						<!-- ユーザ権限表示 -->
						<th:block th:if="${member.USER_AUTH == 0}"><td>管理者</td>
						</th:block>
						<th:block th:if="${member.USER_AUTH == 1}"><td>ユーザー</td>
						</th:block>
						<!-- ログインロック表示 -->
						<th:block th:if="${member.LOGIN_LOCK_FLG == 0}"><td></td>
						</th:block>
						<th:block th:if="${member.LOGIN_LOCK_FLG == 1}"><td><a th:href="@{'/GS/loginreset/' + ${member.USER_ID}}" onclick='return userreset()' class="btn btn-danger">解除</a></td>
						</th:block>
						<!-- 削除ボータン -->
						<td><a th:href="@{'/GS/delete/' + ${member.USER_ID}}" onclick='return userdel()' class="btn btn-danger">削除</a></td>
					</tr>
				</th:block>
			</table>
			<!-- paging button -->
			<nav class="nav justify-content-center" aria-label="Page navigation example ">
			  <ul class="pagination">
			  <!-- 最初ページ移動ボータン
			  <li class="page-item">
			      <a class="page-link" th:href="@{/GS/Userlist?page=1}" aria-label="Previous">
			        <span aria-hidden="true">最初</span>
			      </a>
			    </li>
			    -->
			    <li class="page-item">
			      <a class="page-link" th:href="@{/GS/Userlist?page={page} (page = ${pagination.prevBlock})}" aria-label="Previous">
			        <span aria-hidden="true">&lt;</span>
			      </a>
			    </li>
			    <th:block th:with="start = ${pagination.startPage}, end = ${pagination.endPage}">
				    <li class="page-item" 
				    		 th:with="start = ${pagination.startPage}, end = ${pagination.endPage}"
				    		th:each="pageButton : ${#numbers.sequence(start, end)}">
				    		<a class="page-link" th:href="@{/GS/Userlist?page={page} (page = ${pageButton})}" th:text=${pageButton}></a>
				    </li>
			    </th:block>
			    <li class="page-item">
			      <a class="page-link" th:href="@{/GS/Userlist?page={page} (page = ${pagination.nextBlock})}" aria-label="Next">
			        <span aria-hidden="true">&gt;</span>
			      </a>
			    </li>
			    <!-- 最終ページ移動ボータン
			    <li class="page-item">
			      <a class="page-link" th:href="@{/GS/Userlist?page={page} (page = ${pagination.totalPageCnt})}" aria-label="Previous">
			        <span aria-hidden="true">終</span>
			      </a>
			    </li>
			    -->
			  </ul>
			</nav>
			<a class="btn btn-danger" th:href="@{/GS/insert/}" Style="margin-left:870px;">新規登録</a>
		</div>
	</div>
</div>
