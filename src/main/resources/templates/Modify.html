	<script>
	$(document).ready(function () {
		$("#modifyfrm").validate({
			rules: {
				MAIL_ADR : {
				required: true,
				email: true
			}, USER_PW_CHECK : {
				required: true
			},	USER_PW : {
				required: true
			},	USER_PW_NEW_CHECK : {
				equalTo: "#USER_PW"
			}},
			messages: {
				MAIL_ADR: {
				required: "メールアドレスは必修入力項目です",
				email:"メール形式ではありません"
			}, USER_PW_CHECK: {
				required: "現在パスワードは必修入力項目です"
			}, USER_PW: {
				required: "新パスワードは必修入力項目です"
			},	USER_PW_NEW_CHECK: {
				required: "新パスワード(確認)は必修入力項目です",
				equalTo: "新パスワードが一致しません"
			}},
			submitHandler: function(){
				return "Modify";
			}
		});
	});
	</script>

<div class="container">
	<div class="row">
		<div class="col-3">
			<div class="list-group">
				<a th:href="@{/home}" class="list-group-item list-group-item-action">
				・ホーム</a>
				<a th:href="@{/GS/Userlist}" class="list-group-item list-group-item-action active" aria-current="true" style="color:#FFFFFF; background: #cc0000; border-color:#cc0000;">ユーザー管理</a>
			</div>
		</div>
			<div class="col-9">
			<div class="text"><a th:href="@{/GS/Userlist?Page=1}" style="color:#808080; text-decoration:none;">ユーザー管理</a> / ユーザー情報変更
			<h4 class="text">ユーザー情報変更
			</h4>
			  <form id="modifyfrm" method="post" autocomplete="off">
				<table class="table">
					<tr>
						<th scope="row">・ユーザーID</th>
						<td>
						<div class="form-group">
					      <input type="text" class="form-control" id="USER_ID" name="USER_ID" placeholder="ユーザIDを入力してください" th:value="${member.USER_ID}" disabled maxlength="20" />
					    </div></td>
					</tr>
					<tr>
						<th>・メールアドレス</th>
						<td>
						<div class="form-group">
					      <input type="email" class="form-control" id="MAIL_ADR" name="MAIL_ADR" placeholder="メールアドレスを入力してください" th:value="${member.MAIL_ADR}" maxlength="50" />
					    </div></td>
					</tr>
					<tr>
						<th>・現在パスワード</th>
						<td>
						<div class="form-group">
					      <input type="password" class="form-control" id="USER_PW_CHECK" name="USER_PW_CHECK" placeholder="パスワードを入力してください" maxlength="30" />
					    </div></td>
					<tr>
					<th:block th:if="${msg == 1}">
					<th></th><td><p style="color:#f00; font-weight:bold;">現在パスワードが一致しません</p></td>
					</th:block>
					</tr>
					<tr>
						<th>・新パスワード</th>
						<td>
						<div class="form-group">
					      <input type="password" class="form-control" id="USER_PW" name="USER_PW" placeholder="パスワードを入力してください" maxlength="30" />
					    </div></td>
					</tr>
					<tr>
						<th>・新パスワード(確認)</th>
						<td>
						<div class="form-group">
					      <input type="password" class="form-control" id="USER_PW_NEW_CHECK" name="USER_PW_NEW_CHECK" placeholder="パスワードを再入力してください" />
					    </div></td>
					</tr>
					<tr>
						<th>・ユーザー権限</th>
						<td>
						<div class="form-group">
							<th:block th:if="${member.USER_AUTH == 0}">
							<div class="form-check form-check-inline">
							  <input class="form-check-input" type="radio" name="USER_AUTH" id="USER_AUTH_MASTER" value="0" checked/>
							  <label class="form-check-label" for="USER_AUTH_MASTER">管理者</label>
							</div>
							<div class="form-check form-check-inline">
							  <input class="form-check-input" type="radio" name="USER_AUTH" id="USER_AUTH" value="1" />
							  <label class="form-check-label" for="USER_AUTH_PERSON">ユーザー</label>
							</div>
							</th:block>
							<th:block th:if="${member.USER_AUTH == 1}">
							<div class="form-check form-check-inline">
							  <input class="form-check-input" type="radio" name="USER_AUTH" id="USER_AUTH_MASTER" value="0"/>
							  <label class="form-check-label" for="USER_AUTH_MASTER">管理者</label>
							</div>
							<div class="form-check form-check-inline">
							  <input class="form-check-input" type="radio" name="USER_AUTH" id="USER_AUTH" value="1"  checked/>
							  <label class="form-check-label" for="USER_AUTH_PERSON">ユーザー</label>
							</div>
							</th:block>
                        </div></td>
					</tr>
				</table>
					<div class="button">
						<a class="btn btn-secondary" th:href="@{/GS/Userlist}">戻る</a>
						<button class="btn btn-danger" type="submit" id="modifybtn">変更</button>
					</div>
			  </form>
		</div>
	</div>
